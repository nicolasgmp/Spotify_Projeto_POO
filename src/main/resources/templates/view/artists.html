<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Artistas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .artist-image {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.2s;
      }

      .artist-image:hover {
        transform: scale(1.05);
      }

      .genres-list,
      .albums-list {
        list-style-type: none;
        padding-left: 0;
      }

      .table {
        margin: 0 auto;
        width: 90%;
        border-collapse: collapse;
      }

      th {
        padding: 10px;
        text-align: center;
        background-color: #f8f9fa;
      }

      td {
        vertical-align: middle;
      }

      tbody tr:hover {
        background-color: #f1f1f1;
      }

      .spotify-link {
        color: #1db954;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      .spotify-link:hover {
        color: #1ed760;
        text-decoration: underline;
      }

      .spotify-icon {
        width: 20px;
        height: 20px;
        margin-right: 5px;
        vertical-align: middle;
      }

      .image-column {
        width: 20%;
      }

      .genres-column {
        width: 25%;
      }
    </style>
  </head>

  <body>
      <form th:action="@{/api/v1/users/logout}" method="post" style="display: inline">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
      <form th:action="@{/api/v1/artists/new}" method="get" style="display: inline">
        <button type="submit" class="btn btn-danger">Novo Artista</button>
      </form>
    <div class="p-3">
      <h1 class="text-center mb-4">Lista de Artistas</h1>
      <div class="table-responsive">
        <table class="table table-hover table-bordered">
          <thead class="table-light">
            <tr>
              <th scope="col">Nome</th>
              <th scope="col" class="image-column">Imagem</th>
              <th scope="col">Seguidores</th>
              <th scope="col" class="genres-column">Gêneros</th>
              <th scope="col">Álbuns</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="artist : ${artists}">
              <td class="text-center">
                <a th:href="${artist.artistUrl}" th:text="${artist.name}" class="spotify-link"></a>
              </td>
              <td class="text-center">
                <img th:src="${artist.imgUrl}" alt="Imagem do artista ${artist.name}" class="img-fluid artist-image" />
              </td>
              <td th:text="${artist.followers}" class="text-center"></td>
              <td>
                <ul class="genres-list">
                  <li th:each="genre : ${artist.genres}" th:text="${genre.toUpperCase()}" class="mb-1"></li>
                </ul>
              </td>
              <td>
                <ul class="albums-list text-center">
                  <li th:each="album, iterStat : ${artist.albums}">
                    <a
                      th:if="${iterStat.index < 10}"
                      th:href="${album.spotifyUrl}"
                      th:text="${album.name.toUpperCase()}"
                      class="spotify-link"
                    ></a>
                  </li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
