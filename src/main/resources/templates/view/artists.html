<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Artistas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .table {
        margin: 0 auto;
        width: 90%;
      }

      .btn-excluir,
      .btn-editar {
        font-size: 0.9rem;
        color: white;
        border: 0;
        border-radius: 15%;
        padding: 2px 15px;
      }

      .btn-editar {
        background-color: cornflowerblue;
      }

      .btn-excluir {
        background-color: red;
      }

      .btn-excluir:hover,
      .btn-editar:hover {
        background-color: gray;
      }

      .alert {
        width: 80%;
        margin: 1rem auto 1rem;
      }
    </style>
  </head>

  <body>
    <div class="p-3">
      <div class="h1 text-center">Artistas</div>
      <table class="table table-hover">
        <thead>
          <th scope="col">Nome</th>
          <th scope="col">Popularidade</th>
          <th scope="col">Gêneros</th>
          <th scope="col">Álbuns</th>
        </thead>
        <tbody>
          <tr th:each="artist : ${artists}">
            <td class="col-2" th:text="${artist.name}"></td>
            <td class="col-1" th:text="${artista.followers.total}"></td>
            <td class="col-2" th:text="${#strings.arrayJoin(artist.genres, ', ')}"></td>
            <td class="col-3">
              <!-- <ul>
                <li th:each="album : ${artist.albums}">
                  <span th:text="${album.name}">Nome do Álbum</span> -
                  <span th:text="${album.release_date}">Data</span>
                  <a th:href="${album.external_urls.spotify}" target="_blank">(Spotify)</a>
                </li>
              </ul> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger text-center" role="alert" th:text="${failure}" th:if="${failure}"></div>
  </body>
</html>
