<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Artista</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .table-container {
        margin: 0 auto;
        max-width: 800px;
      }
      .table thead th {
        text-align: center;
      }
      .genres-list,
      .albums-list {
        list-style-type: none;
        padding-left: 0;
      }
    </style>
  </head>

  <body>
    <div class="container p-5">
      <div class="text-center mb-4">
        <h1 th:text="${artist.name}">Nome do Artista</h1>
      </div>
      <div class="table-container">
        <table class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th scope="col"></th>
              <th scope="col">Link Spotify</th>
              <th scope="col">Seguidores</th>
              <th scope="col">Gêneros</th>
              <th scope="col">Álbuns</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  th:src="${artist.imgUrl}"
                  alt="Imagem do artista ' + ${artist.name}"
                  style="width: 160px; height: 160px; object-fit: cover"
                  class="img-fluid rounded"
                />
              </td>
              <td class="text-center">
                <a th:href="${artist.artistUrl}" th:text="${artist.name}"></a>
              </td>
              <td th:text="${artist.followers}" class="text-center"></td>
              <td>
                <ul class="genres-list">
                  <li th:each="genre : ${artist.genres}" th:text="${genre.toUpperCase()}" class="mb-1"></li>
                </ul>
              </td>

              <!-- Coluna de Álbuns
                        <td>
                            <ul class="albums-list">
                                <li th:each="album : ${artist.albums}">
                                    <span th:text="${album.name}">Nome do Álbum</span> - 
                                    <span th:text="${album.release_date}">Data</span>
                                </li>
                            </ul>
                        </td> -->
            </tr>
          </tbody>
        </table>
      </div>

      <div class="alert alert-success text-center" role="alert" th:text="${success}" th:if="${success}"></div>
      <div class="alert alert-danger text-center" role="alert" th:text="${failure}" th:if="${failure}"></div>
    </div>
  </body>
</html>
